<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Panel</title>
  </head>
  <body>
    <div class="menu">
      <a class="link" style="--color: #3b5998;">
        <i class="link-icon fa-brands fa-facebook-f"></i>
        <span class="link-title">Facebook</span>
      </a>

      <a class="link" style="--color: #772ce8;">
        <i class="link-icon fa-brands fa-twitch"></i>
        <span class="link-title">Twitch</span>
      </a>

      <a class="link" style="--color: #1ed760;">
        <i class="link-icon fa-brands fa-spotify"></i>
        <span class="link-title">Spotify</span>
      </a>

      <a class="link" style="--color: #1d9bf0;">
        <i class="link-icon fa-brands fa-twitter"></i>
        <span class="link-title">Twitter</span>
      </a>

      <a class="link" style="--color: #dc4a38;">
        <i class="link-icon fa-brands fa-google"></i>
        <span class="link-title">Google</span>
      </a>
    </div>
  </body>
</html>
